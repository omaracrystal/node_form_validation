{% extends 'layout.html' %}
<!-- should be where the submissions from form are going -->
{% block title %}{% endblock %}


{% block content %}

  <div class="container">

    <h1>Showing people</h1>

    <div class="alert alert-success" role="alert">
      <p>{{success}}</p>
    </div>
    <ul>
    </ul>
  </div>
<!--bootstrap -->
  <div class="bs-example" data-example-id="striped-table">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Person's Name</th>
          <th>Person's ID</th>
        </tr>
      </thead>
      <tbody>
<!-- people is the key and person is the iterator -->
<!-- % logic tags have % -->
       {% for person in people %}
        <tr>
          <td>{{person.name}}</td>
          <td>{{person.id}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
